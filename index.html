<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>üéâ Ucapan Ulang Tahun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Style Global */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #dfe9f3, #ffffff);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      color: #333;
    }

    .page.active {
      display: flex;
      opacity: 1;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      line-height: 1.2;
    }

    p {
      font-size: 1.5em;
      max-width: 600px;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1.2em;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #357ab7;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -3;
    }

    .stars, .bubbles, .balloons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -2;
    }

    /* Bintang Berkedip */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    /* Gelembung */
    .bubble {
      position: absolute;
      bottom: -50px;
      background-color: rgba(135, 206, 250, 0.3);
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(0.8);
        opacity: 0.5;
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }

    /* Balon */
    .balloon {
      position: absolute;
      width: 40px;
      height: 60px;
      background-color: red;
      border-radius: 50% 50% 45% 45%;
      animation: float 10s infinite ease-in-out;
    }

    .balloon::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #555;
      transform: translateX(-50%);
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }

    /* Responsive Design */
    @media only screen and (max-width: 768px) {
      h1 {
        font-size: 2.2em;
      }

      p {
        font-size: 1.2em;
      }

      button {
        font-size: 1em;
        padding: 10px 20px;
      }
    }

    @media only screen and (max-width: 480px) {
      h1 {
        font-size: 1.8em;
      }

      p {
        font-size: 1em;
      }

      button {
        font-size: 0.9em;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Halaman 1 -->
  <div class="page active" id="page1">
    <h1>üéÇ HAPPY BIRTTHDAY UNCUU ! üéâ</h1>
    <p> üíñ</p>
    <button onclick="nextPage()">Lanjut Kilk Yaaa ‚û°Ô∏è</button>
  </div>

  <!-- Halaman 2 -->
  <div class="page" id="page2">
    <h1> Doa Yang Terbaik Buat Uncuu ü•∞ </h1>
    <p>Semoga Panjang Umur,Sehat Selalu,Murah Rezeki dan Sering Sering Jajanin Kita Yaaa</p>
    <p>udah segitu aja bingung soal nya hehehehe</p>
    <button onclick="restart()">Ulang üîÅ</button>
  </div>

  <!-- Animasi -->
  <canvas id="confettiCanvas"></canvas>
  <div class="stars" id="stars"></div>
  <div class="bubbles" id="bubbles"></div>
  <div class="balloons" id="balloons"></div>

  <script>
    const pages = document.querySelectorAll('.page');
    let current = 0;

    function nextPage() {
      pages[current].classList.remove('active');
      current = (current + 1) % pages.length;
      pages[current].classList.add('active');
    }

    function restart() {
      pages[current].classList.remove('active');
      current = 0;
      pages[current].classList.add('active');
    }

    // üéä Konfeti
    const canvas = document.getElementById("confettiCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confettis = [];
    function makeConfetti() {
      for (let i = 0; i < 150; i++) {
        confettis.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          size: Math.random() * 8 + 2,
          speed: Math.random() * 3 + 1,
          color: `hsl(${Math.random() * 360}, 100%, 70%)`
        });
      }
    }
    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettis.forEach((c, i) => {
        ctx.fillStyle = c.color;
        ctx.fillRect(c.x, c.y, c.size, c.size);
        c.y += c.speed;
        if (c.y > canvas.height) confettis[i].y = -10;
      });
      requestAnimationFrame(drawConfetti);
    }
    makeConfetti();
    drawConfetti();

    // üåü Bintang
    const stars = document.getElementById("stars");
    for (let i = 0; i < 80; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animationDuration = `${Math.random() * 3 + 2}s`;
      stars.appendChild(star);
    }

    // üîµ Gelembung
    const bubbles = document.getElementById("bubbles");
    for (let i = 0; i < 40; i++) {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      let size = Math.random() * 20 + 10;
      bubble.style.width = bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.animationDuration = `${Math.random() * 8 + 6}s`;
      bubble.style.animationDelay = `${Math.random() * 5}s`;
      bubbles.appendChild(bubble);
    }

    // üéà Balon
    const balloons = document.getElementById("balloons");
    const balloonColors = ["#FF6B6B", "#FFD93D", "#6BCB77", "#4D96FF", "#FF6FFB"];
    for (let i = 0; i < 20; i++) {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.style.backgroundColor = balloonColors[Math.floor(Math.random() * balloonColors.length)];
      balloon.style.left = `${Math.random() * 100}%`;
      balloon.style.animationDuration = `${Math.random() * 10 + 5}s`;
      balloon.style.animationDelay = `${Math.random() * 5}s`;
      balloons.appendChild(balloon);
    }
  </script>

</body>
</html>
